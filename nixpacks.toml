# Nixpacks configuration for Watson backend

[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
  "cd backend && pip install -r requirements.txt"
]

[start]
cmd = "cd backend && python manage.py migrate --noinput && gunicorn --bind 0.0.0.0:$PORT --workers 2 watson.wsgi:application"
